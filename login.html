<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/McNuts (15).ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/estiloLogin.css" />
    <script src="./js/login.js"></script>

    <title>McNuts Login</title>
  </head>
  <body class="bg-dark">
      <section>
        <div class="row g-0">
           <!--Carousel-->
            <div class="col-lg-7 d-none d-lg-block">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item img-1 min-vh-100 active">
                       
                      </div>
                      <div class="carousel-item img-2 min-vh-100">
                       
                      </div>
                      <div class="carousel-item img-3 min-vh-100">
                        
                      </div>
                      <div class="carousel-item img-4 min-vh-100">
                       
                      </div>
                      <div class="carousel-item img-5 min-vh-100">
                        
                      </div>
                      <div class="carousel-item img-6 min-vh-100">
                        
                      </div>
                    </div>
                    <!--Botones-->
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
            
            
            <div  class="col-lg-5 bg-dark d-flex flex-column align-items-end min-vh-100">
                <!--Logo McNuts-->
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 mb-auto w-100">
                    <img src="/img/carrusel/logo.jpeg" class="img-fluid" />
                </div>
                <!--Titulo-->
                <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
                <h1 class="font-weight-bold mb-4">Bienvenido a McNuts</h1>

                <form id="login-frm" class="mb-5">

                    <div class="mb-4">
                      <label for="userName" class="form-label font-weight-bold">Email</label>
                      <div id="login-errors" style="display: none; color:red;"></div>
                      <input type="text" name="userName" class="form-control bg-dark-x border-0" id="form-user-name" placeholder="Ingresa tu Email" aria-describedby="usuarioHelp">
                    </div>

                    <div class="mb-4">
                      <label for="password" class="form-label font-weight-bold">Contraseña</label>
                      <input type="password" name="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu contraseña" id="form-password">
                      
                    </div>

                    <button type="submit" value="Login" class="btn btn-primary w-100">Entrar</button>
                  </form>

                
                <div class="d-flex justify-content-around">
                   
                </div>
                </div>
                <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100">
                    <p class="d-inline-block mb-0">¿Todavia no formas parte del Equipo McNuts?</p> <a href="registrarAdministrador.html" class="text-light font-weight-bold text-decoration-none">Unete una ahora</a>
                </div>
            </div>
        </div>

      </section>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
